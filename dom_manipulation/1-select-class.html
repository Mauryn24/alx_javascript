<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>

  <p>This is a normal paragraph.</p>
  <script>
    // modify the format of p class=highlight using document.querselectorall to bolden the content
    document.querySelectorAll('.highlight')[0].style.fontWeight = 'bold';
    //document.querySelectorAll('.highlight')[0].style.color = 'blue';

  </script>
</body>
</html>
